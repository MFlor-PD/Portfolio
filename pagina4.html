<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design</title>

    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="bg-[#121417] text-white font-sans">
    <div
      class="relative flex min-h-screen flex-col group/design-root overflow-x-hidden"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex flex-col h-full grow">
        <!-- Header -->
        <header class="flex items-center justify-between border-b border-[#2c3035] px-10 py-3 bg-[#121417]">
          <div class="flex items-center gap-4">
            <img
              src="./assets/foto curriculum.jpg"
              alt="Foto de Maria Florencia"
              class="w-10 h-10 rounded-full object-cover"
            />
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <nav class="flex items-center gap-9">
              <a class="text-sm font-medium" href="./index.html">Home</a>
              <a class="text-sm font-medium" href="./pagina2.html">Projects</a>
              <a class="text-sm font-medium" href="./pagina3.html">Summary</a>
            </nav>
            <a
              href="./assets/Maria_Florencia_Perez_CV.pdf"
              download
              class="flex items-center justify-center h-10 px-4 rounded-full bg-[#699bcd] text-[#121416] text-sm font-bold hover:brightness-110 transition duration-200"
            >
              <span class="truncate">Download CV</span>
            </a>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex justify-center px-6 md:px-40 py-10">
          <div class="layout-content-container flex flex-col w-full max-w-[960px]">
            <!-- TÃ­tulo -->
            <h2 class="text-[28px] font-bold leading-tight text-center pb-3 pt-5">Get in Touch</h2>
            <p class="text-base font-normal text-center px-4 pb-3">
              I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.
              Feel free to reach out!
            </p>

            <!-- Formulario -->
            <div class="flex justify-center items-center px-4 py-4">
              <form
                action="https://formspree.io/f/xyzpdrvg"
                method="POST"
                class="mb-0 flex flex-col w-full max-w-[480px] border border-[#3f4750] rounded-xl p-6 shadow-md bg-[#1a1d21]"
              >
              <input type="hidden" name="_captcha" value="false" />

                <label class="flex flex-col w-full mb-4 items-center">
                  <span class="text-base font-medium mb-2">Name</span>
                  <input
                    type="text"
                    name="name"
                    placeholder="Your Name"
                    class="form-input w-full h-14 p-[15px] rounded-xl text-white bg-[#1d2125] border border-[#3f4750]"
                    required
                  />
                </label>

                <label class="flex flex-col w-full mb-4 items-center">
                  <span class="text-base font-medium mb-2">Email</span>
                  <input
                    type="email"
                    name="email"
                    placeholder="Your Email"
                    class="form-input w-full h-14 p-[15px] rounded-xl text-white bg-[#1d2125] border border-[#3f4750]"
                    required
                  />
                </label>

                <label class="flex flex-col w-full mb-4 items-center">
                  <span class="text-base font-medium mb-2">Message</span>
                  <textarea
                    name="message"
                    placeholder="Your Message"
                    class="form-input w-full min-h-[144px] p-[15px] rounded-xl text-white bg-[#1d2125] border border-[#3f4750]"
                    required
                  ></textarea>
                </label>

                <button
                  type="submit"
                  class="mt-4 bg-[#327fcc] hover:brightness-110 text-white font-bold rounded-xl h-10 w-full transition duration-200"
                >
                  Send Message
                </button>
              </form>
            </div>

            <!-- Redes Sociales -->
<div class="mt-1 text-center">
  <p class="text-[#a1abb5] text-sm text-center px-4">You can also find me on</p>
  <div class="flex justify-center mt-2">
    <div class="flex flex-wrap gap-3 px-4 py-2 max-w-[480px] justify-center">
      <a
        href="https://www.linkedin.com/in/florenciaperezd/"
        target="_blank"
        class="flex items-center justify-center h-10 px-4 rounded-xl bg-[#2b3036] text-white text-sm font-bold min-w-[84px]"
      >
        LinkedIn
      </a>
      <a
        href="https://github.com/MFlor-PD"
        target="_blank"
        class="flex items-center justify-center h-10 px-4 rounded-xl bg-[#2b3036] text-white text-sm font-bold min-w-[84px]"
      >
        GitHub
      </a>
    </div>
  </div>
</div>


          </div>
        </main>
      </div>
    </div>
  </body>
</html>
